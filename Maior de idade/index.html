<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio01</title>
</head>

<body>
    <h1>Exercicio-01</h1>
    <script type="text/javascript">
        var nome = prompt('Informe tu nombre:');
        var idade = prompt('Informe tu years:');

        if (idade >= 17) {
            document.write(`${nome}, você tem ${idade} anos de idade e é de maior`);
        } else {
            document.write(`${nome}, você tem ${idade} anos de idade e é de menor`);
        }
    </script>
</body>

</html>
